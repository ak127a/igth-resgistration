<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Register</title>
  </head>
  <body>
    <center>
        <div class="card" style="background: #000;">
            <img src="images/ingeniuslogo.png" data-tilt class="img-responsive" alt="Responsive image">

          </div>
          <br> <br> <br>
          <div class="card" id="register-card" style="border-radius: 20px;">
  <div class="card-body">
    <p class="card-text">
        <center>
            <h1>REGISTER</h1> <br>
            <form action="POST">
                Username <br> <br>
                <input type="text" id="name-field" style=" border-radius: 10px;">
                <br> <br>
                Team Name <br> <br>
                <input type="text" id="teamname-field" style=" border-radius: 10px;">
                <br> <br>
                Password <br> <br>
                <input type="password" id="pass-field-1" style=" border-radius: 10px;"> <br> <br>
                Confirm Password <br> <br>
                <input type="password" id="pass-field-2" style=" border-radius: 10px;"> <br> <br>
               <button type="submit" id="register-button" style="border-radius: 10px;"> Register </button>
            </form>
            <br> <br>
        </center>
    </p>
  </div>
</div>
    </center>

    <!-- Optional JavaScript -->

  </body>
</html>
